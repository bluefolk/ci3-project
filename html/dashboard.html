<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI PANDHU - Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts - For similar font style -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="webfonts/css/all.min.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-auto px-0 sidebar">
                <div class="d-flex flex-column align-items-center py-3">
                    <div class="logo-placeholder">
                        LOGO
                    </div>
                    <div class="sidebar-item active"><i class="fas fa-home"></i></div>
                    <div class="sidebar-item"><i class="fas fa-clock"></i></div>
                    <div class="sidebar-item"><i class="fas fa-file-alt"></i></div>
                    <div class="sidebar-item"><i class="fas fa-cog"></i></div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col main-content">
                <!-- Header -->
                <div class="row header align-items-center py-3 px-4">
                    <div class="col">
                        <h2 class="mb-0">SI PANDHU</h2>
                    </div>
                    <div class="col text-end">
                        <p class="mb-0">Halo, Admin DPMD</p>
                    </div>
                </div>

                <!-- Dashboard Section -->
                <div class="row dashboard-section p-4">
                    <div class="col">
                        <div class="row">
                            <div class="col-md-6 px-5 py-2">
                                <div class="card text-center mb-3" style="background-color: #8a92d3; color: white;">
                                    <div class="card-body">
                                        <h3 class="card-title">50</h3>
                                        <p class="card-text">DANA DESA</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 px-5 py-2">
                                <div class="card text-center mb-3" style="background-color: #8a92d3; color: white;">
                                    <div class="card-body">
                                        <h3 class="card-title">60</h3>
                                        <p class="card-text">ALOKASI DANA DESA</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 px-5 py-3">
                                <div class="card text-center mb-3" style="background-color: #8a92d3; color: white;">
                                    <div class="card-body">
                                        <h3 class="card-title">10</h3>
                                        <p class="card-text">DANA LAIN</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional, but good practice) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
