<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SI PANDHU - Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Serif:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="webfonts/css/all.min.css">

    <style>
        body {
            background-color: #98a665; /* The green background color from the image */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inria Serif', serif; /* Applying Inria Serif font to body */
        }

        .login-container {
            background-color: #e35451; /* The red background color from the image */
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 350px; /* Adjust max-width as needed */
            text-align: center;
            font-family: 'Inria Serif', serif; /* Applying Inria Serif font */
        }

        .login-container h2 {
            color: white; /* White text color for the title */
            margin-bottom: 20px;
            font-family: 'Inria Serif', serif; /* Applying Inria Serif font */
            font-size: 1.8rem; /* Adjust font size as needed */
        }

         .login-container .logo-text {
            color: white; /* White text color for the title */
            margin-bottom: 20px;
            font-family: 'Inria Serif', serif; /* Applying Inria Serif font */
            font-size: 1.8rem; /* Adjust font size as needed */
            display: flex;
            align-items: center;
            justify-content: center;
        }

         .login-container .logo-text .logo-placeholder-small {
            width: 40px; /* Adjust size as needed */
            height: 40px; /* Adjust size as needed */
            background-color: white;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0.8rem;
            color: black;
            font-weight: bold;

         }


        .login-container .form-label {
            color: white; /* White text color for labels */
            text-align: left;
            width: 100%;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-family: 'Inria Serif', serif; /* Applying Inria Serif font */
        }

        .login-container .form-control {
            background-color: white; /* White background for input fields */
            border: none;
            margin-bottom: 15px;
            font-family: 'Inria Serif', serif; /* Applying Inria Serif font */
        }

        .login-container .btn-login {
            background-color: #cccccc; /* Grey background for the button */
            color: black; /* Black text for the button */
            border: none;
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            margin-top: 10px;
            font-family: 'Inria Serif', serif; /* Applying Inria Serif font */
        }

        .login-container .help-text {
            color: white; /* White text color for help text */
            margin-top: 20px;
            font-size: 0.8rem;
            text-align: left;
            font-family: 'Inria Serif', serif; /* Applying Inria Serif font */
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>DPMD Kab. Halut</h2>
        <div class="logo-text">
             <div class="logo-placeholder-small">LOGO</div> SI PANDHU
        </div>

        <div class="mb-3 text-start">
            <label for="usernameInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameInput">
        </div>
        <div class="mb-3 text-start">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput">
        </div>
        <button type="submit" class="btn btn-login">LOGIN</button>
        <!-- <p class="help-text">Bantuan.</p> -->
    </div>

    <!-- Bootstrap JS (optional, but good practice) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
